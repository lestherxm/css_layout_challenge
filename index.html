<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>CSS Layout Challenge</title>
</head>

<body>
    <header class="header">
        <picture class="logo">
            <img class="logo-img" src="./assets/img/logo-miami-fc.png" alt="Logo Miami FC">
        </picture>
        <div class="nav-container">
            <ul class="nav">
                <li>Home</li>
                <li>Matches</li>
                <li>Players</li>
                <li>Blog</li>
            </ul>
        </div>
    </header>
    <main class="container">
        <aside class="aside-bar">
            <article class="article-item article-item--active">
                <img class="article-item__img" src="./assets/img/t-shirt.png" alt="T shirt">
                <p>Shirts</p>
            </article>
            <article class="article-item">
                <img class="article-item__img" src="./assets/img/pants.png" alt="Pants">
                <p>Pants</p>
            </article>
            <article class="article-item">
                <img class="article-item__img" src="./assets/img/sneakers.png" alt="Sneakers">
                <p>Sneakers</p>
            </article>
            <article class="article-item">
                <img class="article-item__img" src="./assets/img/backpack.png" alt="Backpacks">
                <p>Backpacks</p>
            </article>
        </aside>
        <section class="displayed-content">
            <div class="target">
                <img src="./assets/img/cloth.png" alt="Cloth">
                <p class="description">Cloth</p>
                <p class="price">Q 259.58</p>
                <div class="target__options">
                    <div class="add-to-cart">
                        <img src="./assets/img/shopping-cart.png" alt="Add to Cart Icon">
                    </div>
                </div>
            </div>
            <div class="target">
                <img src="./assets/img/hawaiian-shirt.png" alt="Hawaiian shirt">
                <p class="description">Hawiian Shirt</p>
                <p class="price">Q 350.44</p>
                <div class="target__options">
                    <div class="add-to-cart">
                        <img src="./assets/img/shopping-cart.png" alt="Add to Cart Icon">
                    </div>
                </div>
            </div>
            <div class="target">
                <img src="./assets/img/tshirt.png" alt="T shirt">
                <p class="description">T Shirt</p>
                <p class="price">Q 199.99</p>
                <div class="target__options">
                    <div class="add-to-cart">
                        <img src="./assets/img/shopping-cart.png" alt="Add to Cart Icon">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="social-media">
            <span class="social-media__item">
                <img src="./assets/img/facebook.png" alt="Facebook">
            </span>
            <span class="social-media__item">
                <img src="./assets/img/instagram.png" alt="Instagram">
            </span>
            <span class="social-media__item">
                <img src="./assets/img/youtube.png" alt="Youtube">
            </span>
        </div>
        <div class="sponsors">
            <span class="sponsor__item">
                <img src="./assets/img/adidas.png" alt="Adidas">
            </span>
            <span class="sponsor__item">
                <img src="./assets/img/puma.png" alt="Puma">
            </span>
            <span class="sponsor__item">
                <img src="./assets/img/nike.png" alt="Nike">
            </span>
        </div>
    </footer>
</body>

</html>
